<!doctype html>
<html>

<head>
    <meta charset="utf-8" />
    <title>IVIS - FS18</title>
    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row header">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1 class="header-title display-4">Data analysis: Swiss vehicle traffic accidents</h1>
                <p class="header-subtitle">Visualizations done with D3</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-10 background-container">
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 graph-background">
                        <div class="row">
                            <div class="col-md-8">
                                <h3 class="title display-5">Amount of accidents per canton</h3>
                            </div>
                            <div class="col-md-1">
                                <h3 for="year" class="title display-5">Year:</h3>
                            </div>
                            <div class="col-md-2">
                                <select class="form-control" id="select-year">
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                    <option value="2017">2017</option>
                                </select>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-10">
                                <svg id="barchart"></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
                <div class="row">
                    <div class="col-md-1"></div>
                    <div class="col-md-10 graph-background">
                        <div class="row">
                            <div class="col-md-8">
                                <h3 class="title display-5">Type of Accidents</h3>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <svg id="donut"></svg>
                            </div>
                        </div>
                    </div>
                </div>
                <br/>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lib/js/bootstrap.min.js"></script>

    <script src='lib/js/d3.v4.js'></script>
    <script src='lib/js/lodash.js'></script>
    <script src='src/js/barchart.js'></script>
    <script src='src/js/donut.js'></script>

    <script src='src/js/script.js'></script>
</body>

</html>
